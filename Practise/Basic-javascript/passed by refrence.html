<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            // Passed By Value 
        //  Primitive datatypes are passed by value


        let a = 10;
        let b = 20;
        console.log(a);
        console.log(b);
        b = 30;
        console.log(b);
        console.log(b = a);
        b = 40
        console.log(a);
        console.log(b);

        // Passed By Reference

        // Non-Premitive Data Types are Passed By Reference

        let arr1 = [2,5,7,3,5,7];
        let arr2 = [4,6,7,3,7,8];

        console.log(arr1);
        console.log(arr2);
        console.log(arr2=arr1);
        console.log(arr1);
        console.log(arr2);

        console.log(arr1.pop());
        console.log(arr1.push(17));

    </script>
</body>
</html>
